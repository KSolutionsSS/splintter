apply plugin: 'com.android.application'
apply plugin: 'com.monits.staticCodeAnalysis'

android {
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.ksss.splinter"
        minSdkVersion 21
        targetSdkVersion 24
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        lintConfig file("../config/lint/lint.xml")
    }
}

staticCodeAnalysis {
    findbugs = true
    checkstyle = true
    pmd = true
    cpd = true

    ignoreErrors = false

    // defaut rules
//    findbugsExclude = "$project.rootProject.projectDir/config/findbugs/excludeFilter.xml"
//    checkstyleRules = "http://static.monits.com/checkstyle.xml"
//    pmdRules = [ "http://static.monits.com/pmd.xml", "http://static.monits.com/pmd-android.xml" ]
}

dependencies {
    compile 'com.android.support:appcompat-v7:24.0.0'

    androidLint 'com.monits:android-linters:1.1.9'

    testCompile 'junit:junit:4.12'
}
